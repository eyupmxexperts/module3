<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food, LLC</title>
    <!-- Bootstrap 3.4.1 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="top"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Food, LLC</a>
                <!-- Mobile Menu Button (Hamburger) -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collapsible Navbar Menu -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#chicken">Chicken</a></li>
                    <li><a href="#beef">Beef</a></li>
                    <li><a href="#sushi">Sushi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container">
        <h1 class="text-center">Our Menu</h1>
    </div>

    <!-- Menu Items Section -->
    <div class="container">
        <section id="menu-items">
            <div class="row">
                <!-- Chicken Section -->
                <div class="col-xs-12 col-sm-6 col-md-4 text-center" id="chicken">
                    <h2>Chicken</h2>
                    <p>Heerlijke gegrilde kip met een selectie van sauzen.</p>
                    <p><a href="#top">Back to Top</a></p>
                </div>
                <!-- Beef Section -->
                <div class="col-xs-12 col-sm-6 col-md-4 text-center" id="beef">
                    <h2>Beef</h2>
                    <p>Succulent rundvlees, perfect gebakken naar jouw smaak.</p>
                    <p><a href="#top">Back to Top</a></p>
                </div>
                <!-- Sushi Section -->
                <div class="col-xs-12 col-sm-6 col-md-4 text-center" id="sushi">
                    <h2>Sushi</h2>
                    <p>Verse sushi met een assortiment van toppings en smaken.</p>
                    <p><a href="#top">Back to Top</a></p>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery and Bootstrap JS (Required for the collapsible menu) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
